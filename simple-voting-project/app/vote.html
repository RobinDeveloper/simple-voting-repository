
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Page</title>

    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Vote for an Option</h1>
    <div>
        <label>

    <div>
        <label>
